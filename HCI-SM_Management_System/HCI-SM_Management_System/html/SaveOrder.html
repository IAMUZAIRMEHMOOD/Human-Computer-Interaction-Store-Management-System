
<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../css/HeaderAndFooter.css" rel="stylesheet" />
    <link href="../css/Manage.css" rel="stylesheet" />
    <title>Save Order</title>
    <meta charset="utf-8" />
</head>
<body>
    <header class="page-header">
        <h1>Save Orders</h1>
    </header>
    <!--<form name="form1">-->
        <div class="row">
            <div class="col-lg-4">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div><br />
                <div class="row">
                    <div class="col-lg-6">
                        <label for="id" class="labels">ID</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="orderid" placeholder="Enter Order ID" />
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="Name" class="labels">Name</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="name" placeholder="Enter Customer Name"  />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="date" class="labels">Date</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="date" placeholder="Select Date Placing Order" />
                        <span class="glyphicon glyphicon-calendar icon"> </span>
                    </div>
                </div>
                <br /><br /><br /><br /><br />
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-success" onclick="window.location.href='addsaveorder.html'">Add</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-danger">Delete</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-info">Update</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-warning">Done</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <label for="searchname" class="labels">Search Name</label>
                </div>
                <div class="col-lg-6" style="width:16%;">
                    <input class="form-control" type="text" id="search name" placeholder="Enter Name To Search" />
                </div>
                <div class="col-lg-8">
                    <div class="dataview">
                        <table class="table" style="height:450px">
                            <tr>
                                <th>
                                    Order ID
                                </th>
                                <th>
                                    Customer Name
                                </th>
                                <th>
                                    Date of Purchase
                                </th>
                                <th>
                                    Total Weight
                                </th>
                                <th>
                                    Total Price
                                </th>
                            </tr>
                         
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <!--</form>-->
    <footer class="footer">
        <p>All Rights Reserved | <strong style="color:blue">@UNS-Systems</strong></p>
    </footer>
</body>
</html>
