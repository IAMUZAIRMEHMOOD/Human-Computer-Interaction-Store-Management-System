
<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../css/HeaderAndFooter.css" rel="stylesheet" />
    <link href="../css/Manage.css" rel="stylesheet" />
    <title>Place Order</title>
    <meta charset="utf-8" />
</head>
<body>
    <header class="page-header">
        <h1>Place Orders</h1>
    </header>
    <form name="form1">
        <div class="row">
        
            <div class="col-lg-2">
                <label for="item id" class="labels">Item ID</label>
            </div>
            <div class="col-lg-2">
                <input class="form-control" type="number" id="itemid" placeholder="Select Item ID" />
            </div>
            <div class="col-lg-2">
                <label for="item quan" class="labels">Item Quantity</label>
            </div>
            <div class="col-lg-2">
                <input class="form-control" type="number" id="quantity" placeholder="Select Item Quantity" />
            </div>
            <div class="col-lg-2">
                <label for="item name" class="labels">Item Name</label>
            </div>
            <div class="col-lg-2">
                <input class="form-control" type="number" id="itemname" placeholder="Auto Selected" readonly/>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <table class="table" style="height:450px">
                    <tr>
                        <th>
                            Item ID
                        </th>
                        <th>
                            Item Name
                        </th>
                        <th>
                           Quantity
                        </th>
                        <th>
                            Weight
                        </th>
                        <th>
                            Price
                        </th>
                        <th>
                            Total Weight
                        </th>
                        <th>
                            Total Price
                        </th>
                    </tr>
                    <tr style="height:20px">
                        <th></th>
                        <th style="border-left:hidden"></th>
                        <th style="border-left:hidden"></th>
                        <th style="border-left:hidden"></th>
                        <th style="border-left:hidden"></th>
                        <th style="border-left:hidden"></th>
                        <th style="border-left:hidden">
                            Total Weight :<br />
                            Total Price  :<br />
                            Generated By :
                        </th>
                       </tr>
                  
                </table>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-5"></div>
                <div class="col-lg-1">
                    <button class="button form-control btn-success">Add</button>
                </div>
                <div class="col-lg-1">
                    <button class="button form-control btn-danger">Delete</button>
                </div>
                <div class="col-lg-1">
                    <button class="button form-control btn-info">Total</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"></div>
                <div class="col-lg-1">
                    <button class="button form-control btn-warning">Save Order</button>
                </div>
            </div>
           
    </form>
    <footer class="footer">
        <p>All Rights Reserved | <strong style="color:blue">@UNS-Systems</strong></p>
    </footer>
</body>
</html>
