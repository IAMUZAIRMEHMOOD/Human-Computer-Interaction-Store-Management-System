
<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../css/HeaderAndFooter.css" rel="stylesheet" />
    <link href="../css/Manage.css" rel="stylesheet" />
    <title>Place Order</title>
    <meta charset="utf-8" />
</head>
<body>
    <header class="page-header">
        <h1>Place Orders</h1>
    </header>
    <!--<form name="form1">-->
    <div class="row">
        <div class="col-lg-2">
            <label for="item id" class="labels">Item ID</label>
        </div>
        <div class="col-lg-2">
            <input class="form-control" type="number" id="itemid" placeholder="Select Item ID" />
        </div>
        <div class="col-lg-2">
            <label for="item quan" class="labels">Item Quantity</label>
        </div>
        <div class="col-lg-2">
            <input class="form-control" type="number" id="quantity" placeholder="Select Item Quantity" />
        </div>
        <div class="col-lg-2">
            <label for="item name" class="labels">Item Name</label>
        </div>
        <div class="col-lg-2">
            <input class="form-control" type="number" id="itemname" placeholder="Auto Selected" readonly />
        </div>
    </div>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-10">
            <table class="table" style="height:10px">
                <tr>
                    <th>
                        Item ID
                    </th>
                    <th>
                        Item Name
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Weight
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Total Weight
                    </th>
                    <th>
                        Total Price
                    </th>
                </tr>
                <tr style="height:440px">
                    <td>
                           13
                    </td>
                    <td>
                       Chesse
                    </td>
                    <td>
                          5
                    </td>
                    <td>
                         15
                    </td>
                    <td>
                       45
                    </td>
                    <td>
                        75
                    </td>
                    <td>
                        225
                    </td>
                </tr>
                <tr style="height:20px">
                    <th></th>
                    <th style="border-left:hidden"></th>
                    <th style="border-left:hidden"></th>
                    <th style="border-left:hidden"></th>
                    <th style="border-left:hidden"></th>
                    <th style="border-left:hidden"></th>
                    <th style="border-left:hidden">
                        Total Weight :<br />
                        Total Price  :<br />
                        Generated By :
                    </th>
                </tr>

            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5"></div>
        <div class="col-lg-1">
            <button class="button form-control btn-success">Add</button>
        </div>
        <div class="col-lg-1">
            <button class="button form-control btn-danger">Delete</button>
        </div>
        <div class="col-lg-1">
            <button class="button form-control btn-info" onclick="window.location.href='totalplaceorder.html'">Total</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6"></div>
        <div class="col-lg-1">
            <button class="button form-control btn-warning">Save Order</button>
        </div>
    </div>
