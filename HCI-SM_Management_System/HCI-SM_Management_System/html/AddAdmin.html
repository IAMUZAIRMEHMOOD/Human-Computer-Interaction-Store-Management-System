
<!DOCTYPE html>

<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />

    <title>Manage Admin</title>

<body>
    <header class="page-header">

    <!--<form name="form1">-->
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="id" class="labels">Id</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="idadmin" placeholder="Select Id" />
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="name" class="labels">Name</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="name" placeholder="Enter Name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="username" class="labels">Username</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="username" placeholder="Enter Username" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="password" class="labels">Password</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="password" id="password" placeholder="Enter Password" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="confirmpassword" class="labels">Re-Password</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="password" id="confirmpassword" placeholder="Confirm Password" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="email" class="labels">Email</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="email" id="name" placeholder="Enter Email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="address" class="labels">Address</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="address" placeholder="Enter Address" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="dateOfbirth" class="labels">Date Of Birth</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="dateofbirth" placeholder="Select Date Of Birth" />
                        <span class="glyphicon glyphicon-calendar icon"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-success">Add</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-danger">Delete</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-info" onclick="window.location.href='UpdateAdmin.html'">Update</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-warning">View</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <label for="searchname" class="labels">Search Name</label>
                </div>
                <div class="col-lg-6" style="width:16%;">
                    <input class="form-control" type="text" id="search name" placeholder="Enter Name To Search" />
                </div>
                <div class="col-lg-8">
                    <div class="dataview">
                        <table class="table">

                                    Id
