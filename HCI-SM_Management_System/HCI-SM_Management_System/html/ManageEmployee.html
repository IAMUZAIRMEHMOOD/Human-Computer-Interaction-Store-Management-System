
<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../css/HeaderAndFooter.css" rel="stylesheet" />
    <link href="../css/Manage.css" rel="stylesheet" />
    <title>Manage Employee</title>
    <meta charset="utf-8" />
</head>
<body>
    <header class="page-header">
        <h1>Manage Employees</h1>
    </header>
    <form name="form1">
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="id" class="labels">Id</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="idadmin" placeholder="Select Id" />
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="name" class="labels">Name</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="name" placeholder="Enter Name" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="gender" class="labels">Gender</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="gender" placeholder="Select Gender" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="email" class="labels">Email</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="email" id="name" placeholder="Enter Email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="address" class="labels">Address</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="address" placeholder="Enter Address" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="number" class="labels">Phone Number</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="number" placeholder="Enter Phone Number" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="dateOfbirth" class="labels">Date Of Birth</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="dateofbirth" placeholder="Select Date Of Birth" />
                        <span class="glyphicon glyphicon-calendar icon"> </span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="salary" class="labels">Salary</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="salary" placeholder="Enter Salary" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-success">Add</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-danger">Delete</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-info">Update</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-warning">View</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <label for="searchname" class="labels">Search Name</label>
                </div>
                <div class="col-lg-6" style="width:16%;">
                    <input class="form-control" type="text" id="search name" placeholder="Enter Name To Search" />
                </div>
                <div class="col-lg-8">
                    <div class="dataview">
                        <table class="table" style="height:450px">
                            <tr>
                                <th>
                                    Id
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Gender
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Address
                                </th>
                                <th>
                                    Phone Number
                                </th>
                                <th>
                                    Date of Birth
                                </th>
                                <th>
                                    Salary
                                </th>
                            </tr>                
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="footer">
        <p>All Rights Reserved | <strong style="color:blue">@UNS-Systems</strong></p>
    </footer>
</body>
</html>
