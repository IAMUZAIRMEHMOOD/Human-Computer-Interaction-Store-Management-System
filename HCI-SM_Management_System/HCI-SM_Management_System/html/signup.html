<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="utf-8" />
    <link href="../css/signup.css" rel="stylesheet" />
</head>
<body>
    <div class="bgc">
        <div class="loginbox">
            <img src="../img/36_user_avatar_contact_portfolio_personal_portrait_profile-128.png" class="icon"/>
            <form>
                <h1>Signup Here</h1>
                <p>First Name</p>
                <input type="text" name="" placeholder="First Name" pattern="[a-zA-Z]{3,9}" />
                <p>Last Name</p>
                <input type="text" name="" placeholder="Last Name" pattern="[a-zA-Z]{3,16}" />
                <p>Username</p>
                <input type="text" name="" placeholder="Enter Username" pattern="[a-zA-Z0-9]{6,}" />
                <p>Email</p>
                <input type="email" name="" placeholder="Email" />
                <p>Re-Enter Password</p>
                <input type="password" name="" placeholder="Re-Enter Password" pattern="[a-zA-Z0-9!@#$%^&*()]{8,}" title="Minimum length is Eight" />
                <p>Password</p>
                <input type="password" name="" placeholder="Enter Password" pattern="[a-zA-Z0-9!@#$%^&*()]{8,}" title="Minimum length is Eight" />
                <input id="Radio1" type="radio" /> <strong>Admin</strong>    <br />
                <input id="Radio1" type="radio" /> <strong>User</strong><br />
                <input type="submit" name="" value="SignUp" />
            </form>
        </div>
    </div>
</body>
</html>
