
<!DOCTYPE html>
<html>
<head>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../css/HeaderAndFooter.css" rel="stylesheet" />
    <link href="../css/Manage.css" rel="stylesheet" />
    <title>Manage Supplier</title>
    <meta charset="utf-8" />
</head>
<body>
    <header class="page-header">
        <h1>Manage Suppliers</h1>
    </header>
    <form name="form1">
        <div class="row">
            <div class="col-lg-4">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="id" class="labels">Id</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="idadmin" placeholder="Select Id" />
                    </div>
                    <div class="col-lg-4"></div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="name" class="labels">Name</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="name" placeholder="Enter Name" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">
                        <label for="email" class="labels">Email</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="email" id="name" placeholder="Enter Email" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="address" class="labels">Address</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="address" placeholder="Enter Address" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="contactnumber" class="labels">Contact No</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="number" id="number" placeholder="Enter Contact Number" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <label for="datecreated" class="labels">Date Created</label>
                    </div>
                    <div class="col-lg-6">
                        <input class="form-control" type="text" id="datecreated" placeholder="Select Date" />
                        <span class="glyphicon glyphicon-calendar icon"> </span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-success">Add</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-danger">Delete</button>
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-info">Update</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                    </div>
                    <div class="col-lg-3">
                        <button class="button form-control btn-warning">View</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <label for="searchname" class="labels">Search Name</label>
                </div>
                <div class="col-lg-6" style="width:16%;">
                    <input class="form-control" type="text" id="search name" placeholder="Enter Name To Search" />
                </div>
                <div class="col-lg-8">
                    <div class="dataview">
                        <table class="table" style="height:470px;">
                            <tr>
                                <th>
                                    Id
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Email
                                </th>
                                <th>
                                    Address
                                </th>
                                <th>
                                   Contact Number
                                </th>
                                <th>
                                    Date Created
                                </th>
                            </tr>
                            <tr></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="footer">
        <p>All Rights Reserved | <strong style="color:blue">@UNS-Systems</strong></p>
    </footer>
</body>
</html>
